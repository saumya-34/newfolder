<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  
    <link rel = "stylesheet" href="../NocodeNovember/dashboard.css">
    <title>
       COVID-19 DATA ANALYSIS
    </title>

</head>
<body>
  
<main>
  <h2 style="text-align:center; margin: bottom 100px;;">COVID 19 DATA ANALYSIS</h2>
  <div class = row>
  <div class="column">
    <h4>CONFIRMED</h4>
    <p id="confirmed"></p>
  </div>
  <div class="column">
    <h4>DEATHS</h4>
    <p id="deaths"></p>
  </div>
  </div>
  <div>
    <label>Choose a country</label><br/>
    <select id="country">
      <option value="India">India</option>
      <option value="Turkey">Turkey</option>
      <option value="Brazil">Brazil</option>
      <option value="Germany">Germany</option>
      <option value="Australia">Australia</option>
    </select>
    <div id = "pie-chart"></div>
  </div>
  <div id="bar-chart" style="width: 900px; height: 500px;"></div>
</main>
<script src="../NocodeNovember/dashboard.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</body>
</html>
